enum FileType {
  CONFIDENTIAL
  PUBLIC
}

type Tag @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  Documents: [Document] @hasMany(indexName: "byTag", fields: ["id"])
}

type Document @model @auth(rules: [{allow: public}]) {
  id: ID!
  filename: String!
  filetype: FileType
  tagID: ID! @index(name: "byTag")
}

type User @model @auth(rules: [{allow: public}]) {
  id: ID!
  email: String!
  name: String
  sub: String!
  location: String
  last_login_time: AWSDateTime
}
 